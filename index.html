<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/ed363d82ac.js" crossorigin="anonymous"></script>
  <title>AC pos machine</title>
</head>
<body>
  <!--  HTML結構 -->
  <div class="container">
    <h3>AC咖啡 點餐機</h3>
    <!-- 1.菜單區塊（套用 bootstrap Grid 跟卡片、監聽器綁在這）-->
    <!--  用 Boostrap Grid 結構製作出卡片  -->
    <div id="menu" class="row"></div>
  
    <!-- 2.顯示目前購物車清單（套用bootstrap list group） -->
    <h4 class="my-3">購物車清單</h4>
    <div class="col-6">
      <ul id="cart" class="list-group">
        <!--       sample list group item -->
        <!--       <li class="list-group-item">馬卡龍 X 1 小計：90</li>
        <li class="list-group-item">草莓 X 2 小計：120</li> -->
        <!--       sample list group item -->
      </ul>
    </div>
    <h5 class="my-3">總金額：<span id="total-amount">--</span></h5>
    <button id="submit-button" type="button" class="btn btn-primary disabled" data-bs-toggle="modal"
      data-bs-target="#receipt-modal">送出訂單</button>
  </div>
  
  <!-- modal section -->
  <div class="modal fade" id="receipt-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" id="receipt-modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container" id="receipt-modal-content-body">
            <!-- 訂單明細render這裡 -->
            ...
          </div>
          <div class="container">
            <hr>
            <p>press 'Looks fine!' to place order<br>Want to change your order? press 'Close'</p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="btn-looks-fine" data-bs-dismiss="modal">Looks fine!</button>
        </div>
      </div>
    </div>
  </div>
  <!-- modal section -->


  <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
